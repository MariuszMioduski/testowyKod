<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="jakarta.faces.facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="top">
        <p>Zmień hasło</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
            <h:messages />
            <h:form id="changePassword">
                <h:panelGrid columns="3" border="0">
                    <h:column>login: </h:column><h:column>${changeAccountPasswordController.updateAccountLogin}</h:column><h:column/>
                    <h:column>hasło*: </h:column><h:column><h:inputSecret id="password" value="#{changeAccountPasswordController.changePasswordDto.newPassword}"/></h:column><h:column><h:message for="password"/></h:column>
                    <h:column>powtórz hasło*: </h:column><h:column><h:inputSecret id="passwordRepeat" value="#{changeAccountPasswordController.passwordRepeat}"/></h:column><h:column><h:message for="passwordRepeat"/></h:column>
                </h:panelGrid>
                <p>
                    <h:commandButton action="#{changeAccountPasswordController.changeAccountPasword()}" onclick="return confirm(`${changePasswordController.updateAccountLogin} : Zmień hasło : Czy chcesz kontynuować']}`)" style="font-weight: bold" value="Zmień hasło"/>
                    <h:commandButton action="listAccounts" value="Anuluj" immediate="true"/>
                </p>
            </h:form>
    </ui:define>
</ui:composition>
